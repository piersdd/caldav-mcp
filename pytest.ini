[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    e2e: marks tests as end-to-end (requires real CalDAV server)
    unit: marks tests as unit tests (dummy)

# E2E tests require real server credentials
# Run with: pytest -m e2e
# Or skip with: pytest -m "not e2e"
